# Required parameter
name: 'Near Players'
# Required parameter
type: NEAR_PLAYER
# Required parameter
active_worlds:
  - 'world'
# Optional parameter
teleport_to_first_world: true
# Optional parameter
server_to_move: ''
# Optional parameter
min_players_to_use: 5
# Optional parameter
invulnerable_after_teleport: 12
# Optional parameters
specifications:
  teleport_on_first_join: false
  void_worlds: []
  void_level: 0
  respawn_worlds: []
# Optional parameter
template: 'default_actions'
# Optional parameters
costs:
  # Default - VAULT
  money_type: VAULT
  money_cost: 1000
  hunger_cost: 5
  experience_cost: 10
# Required parameters if not specified in template
location_generation_options:
  shape: SQUARE
  # Optional parameter. Default - RECTANGULAR
  gen_format: RECTANGULAR
  min_x: -1000
  max_x: 1000
  min_z: -1000
  max_z: 1000
  # Optional parameters
  min_near_point_distance: 30
  max_near_point_distance: 90
  # Optional parameter
  max_location_attempts: 50
# Optional parameters
cooldown:
  default_cooldown: 60
  group_cooldowns:
    vip: 30
    premium: 10
  use_last_group_cooldown: true
  default_pre_teleport_cooldown: 5
# Optional parameter
teleport_cooldown: 5
# Optional parameters
bossbar:
  enabled: true
  title: '&fTeleportation in: &5%time%'
  color: WHITE
  style: SEGMENTED_12
# Optional parameters
particles:
  # Optional parameters
  pre_teleport:
    enabled: false
    # Can be specified as a string or list
    id: FLAME
    dots: 2
    radius: 1.25
    particle_speed: 0.0
    speed: 4.0
    invert: true
    jumping: false
    move_near: true
  # Optional parameters
  after_teleport:
    enabled: true
    id: FLAME
    count: 45
    radius: 1.25
    particle_speed: 0.0
# Optional parameters
restrictions:
  move: true
  damage: true
# Optional parameters
avoid:
  blocks:
    blacklist: true
    list:
      - 'LAVA'
      - 'WATER'
  biomes:
    blacklist: true
    list: []
  regions: true
  towns: false
# Optional parameter
# Separate messages when using the channel.
# If not specified - default ones from config.yml will be used
messages:
  prefix: '&7&l(&5&lMSTRandomTeleport+&7&l) &6Â»&r'
  no_perms: '%prefix% &cYou do not have permission to use the teleport channel to players.'