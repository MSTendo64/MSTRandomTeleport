###
# Channel template configuration.
# Template - a template for a channel. By specifying it in the template: section in the channel file, you can avoid specifying actions etc. separately
# A template can contain settings: costs, location generation, cooldowns, bossbar, particles, restrictions, avoidances and actions.
# Each template parameter is optional and may not be specified.
###

# Standard actions template
default_actions:
  actions:
    pre_teleport:
      - '[MESSAGE] &7&l(&5&lMSTRandomTeleport&7&l) &6» &fYou will be teleported in %time% Do not move or take damage. &6(Cancel RTP - /rtp cancel)'
      - '[SOUND] BLOCK_NOTE_BLOCK_PLING;1;1'
    on_cooldown:
      3:
        - '[TITLE] &aTeleport in &e3...;&r;5;50;10'
      2:
        - '[TITLE] &aTeleport in &62...;&r;5;50;10'
      1:
        - '[TITLE] &aTeleport in &c1...;&r;5;50;10'
    after_teleport:
      - '[MESSAGE] &7&l(&5&lMSTRandomTeleport&7&l) &6» &aSuccessful teleportation! &fYou teleported to coordinates: &2%x% %y% %z%.'
      - '[TITLE] &a&lSuccess!;&fYou teleported to coordinates: &2%x% %y% %z%.'
      - '[SOUND] ENTITY_PLAYER_LEVELUP;1;1'